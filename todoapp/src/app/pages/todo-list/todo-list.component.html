<div class="container mt-4">
  <div class="row">
    <div class="col-md-10 offset-md-1">
      <h2 class="mb-3">Yapılacaklar</h2>

      <a routerLink="/todo-add" class="btn btn-primary mb-3">
        İçerik ekle
      </a>

      <table class="table table-bordered table-striped align-middle">
        <thead class="table-dark">
          <tr>
            <th>Tamamlandı mı?</th>
            <th>Id</th>
            <th>İçerik</th>
            <th>Oluşturma tarihi</th>
            <th>İşlemler</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let todo of todoList">
            <td class="text-center">
              <input
                class="form-check-input"
                type="checkbox"
                [checked]="todo.isCompleted"
                (change)="isCompleted(todo.id)"
              />
            </td>

            <td>{{ todo.id }}</td>
            <td>{{ todo.content }}</td>
            <td>{{ todo.created | date: 'short' }}</td>

            <td>
              <button
                class="btn btn-danger btn-sm"
                (click)="delete(todo.id)"
              >
                Sil
              </button>

              <a
                class="btn btn-success btn-sm mx-2"
                [routerLink]="['/todo-update', todo.id]"
              >
                Güncelle
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
